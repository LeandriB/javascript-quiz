<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>JavaScript Quiz</title>
        <!-- Link to external stylesheet -->
        <link rel="stylesheet" href="./assets/css/style.css"/>
    </head>
    <body>
        <header>
            <nav>
                <div id="leaderboard">
                    <a href="highscores.html">View HighScores</a>
                </div>
                <div id="countdown-timer">TIME: 75</div>
            </nav>
        </header>
        <main class="page-content">
            <section id="quiz-container">
                <div id="quiz-intro">
                    <h1>JavaScript Quiz<h1>
                    <p>Try to answer the following code-related questions within the time limit.
                        Keep in mind that incorrect answers will penalize your score/time by 10 seconds.
                    </p>
                    <button id="start-button" class="start-button">Start Quiz</button>
                </div>
                <div hidden id="question-container" class="questions">
                    <h2 class="question-txt"></h2>
                    <div id=answer-options>
                        <button id=answer-button class="option-button"></button>
                    </div>
                    <div id="result">
                        <p class="result-txt"></p>
                    </div>
                </div>
            </section>
        </main>
        <script src="./assets/js/script.js"></script>
    </body>
</html>
