<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>JavaScript Quiz</title>
        <!-- Link to external stylesheet -->
        <link rel="stylesheet" href="./assets/css/style.css"/>
    </head>
    <body>
        <header>
            <nav>
                <div id="leaderboard">
                    <a href="#">View HighScores</a>
                </div>
                <div id="countdown-timer">TIME: <span id="timer">75</span></div>
            </nav>
        </header>
        <main class="page-content">
            <section id="quiz-container" class="cards">
                <div id="quiz-intro" class="card">
                    <h1>JavaScript Quiz<h1>
                    <p>Try to answer the following code-related questions within the time limit.
                        Keep in mind that incorrect answers will penalize your score/time by 10 seconds.
                    </p>
                    <button id="start-button" class="start-button">Start Quiz</button>
                </div>
                <div hidden id="question-container" class="questions card">
                    <h2 class="question-txt"></h2>
                    <div id=answer-options>
                        <button id=answer-button0 class="answer-button"></button>
                        <button id=answer-button1 class="answer-button"></button>
                        <button id=answer-button2 class="answer-button"></button>
                        <button id=answer-button3 class="answer-button"></button>
                    </div>
                    <div id="result">
                        <p class="result-txt"></p>
                    </div>
                </div>
                <div hidden id=score-card class="card"> 
                    <h2>Quiz complete</h2>
                    <p>Your final score is <span id=score></span>.</p>
                    <form class="score-form" id="score-form">
                        <label for="initials">Enter initials: </label>
                        <input type="text" id="initials">
                        <button id="submit-button">Submit</button>
                    </form>
                </div>
        
                <div hidden id=leaderboard-container class="card">
                    <h2>Highscores</h2>
                    <ol id="highscores">
                    </ol>
                    <div>
                        <button id="back-button">Go Back</button>
                        <button id="clear-button">Clear Highscores</button>
                    </div>
                </div>
            </section>
        </main>
        <script src="./assets/js/script.js"></script>
    </body>
</html>
