<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>JavaScript Quiz</title>
        <!-- Link to external stylesheet -->
        <link rel="stylesheet" href="./assets/css/style.css"/>
    </head>
    <body>
        <header>
            <nav>
                <div id="leaderboard">
                    <a href="highscores.html">View HighScores</a>
                </div>
                <div id="countdown-timer">TIME: 75</div>
            </nav>
        </header>
        <main class="page-content">
            <section id="score-container">
                <div hidden id=score-card>
                    <h2>Quiz complete</h2>
                    <p>Your final score is <span id=score></span>.</p>
                    <form class="score-form" id="score-form">
                        <label for="initials">Enter initials: </label>
                        <input type="text" id="initials">
                        <button id="submit-button">Submit</button>
                    </form>
                </div>
        
                <div hidden id=leaderboard-container>
                    <h2>Highscores</h2>
                    <ol id="highscores">
                    </ol>
                    <div>
                        <button id="back-button">Go Back</button>
                        <button id="clear-button">Clear Highscores</button>
                    </div>
                </div>
            </section>
        </main>
        <script src="./assets/js/highscore.js"></script>
    </body>
</html>
